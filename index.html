<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>HackMort | Launch countdown timer</title>
  </head>

  <body>
    <section class="section">
      <div class="countdown-wrapper">
        <h1 class="heading">We're launching soon</h1>
        <div id="countdown" class="countdown">
          <div class="countdown-item">
            <div class="countdown-item-number">
              <span id="days">08</span>
            </div>
            <span class="countdown-item-label">Days</span>
          </div>
          <div class="countdown-item">
            <div class="countdown-item-number">
              <span id="hours">23</span>
            </div>
            <span class="countdown-item-label">Hours</span>
          </div>
          <div class="countdown-item">
            <div class="countdown-item-number">
              <span id="minutes">55</span>
            </div>
            <span class="countdown-item-label">Minutes</span>
          </div>
          <div class="countdown-item">
            <div class="countdown-item-number">
              <span id="seconds">41</span>
            </div>
            <span class="countdown-item-label">Seconds</span>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/HackMort">@HackMort</a>.
      </div>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>

</html>
